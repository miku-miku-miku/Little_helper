<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>订单号去重转换工具</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 2rem 1rem;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            position: relative;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 1.5rem;
            font-weight: 600;
            position: relative;
            padding-bottom: 0.8rem;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: #3498db;
            border-radius: 3px;
        }

        .tip {
            color: #6c757d;
            font-size: 0.95rem;
            margin-bottom: 1.2rem;
            line-height: 1.6;
            background: #f8f9fa;
            padding: 0.8rem;
            border-left: 4px solid #3498db;
            border-radius: 4px;
        }

        .input-section, .output-section {
            margin-bottom: 1.8rem;
        }

        textarea {
            width: 100%;
            padding: 1rem;
            border: 1px solid #ced4da;
            border-radius: 8px;
            min-height: 180px;
            font-size: 1rem;
            line-height: 1.5;
            resize: vertical;
            transition: border-color 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .btn-group {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            position: relative; /* 为气泡定位做准备 */
        }

        button {
            padding: 0.9rem 2.2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .convert-btn {
            background: #3498db;
            color: white;
        }

        .convert-btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(41, 128, 185, 0.2);
        }

        .copy-btn {
            background: #2ecc71;
            color: white;
            position: relative; /* 气泡相对该按钮定位 */
        }

        .copy-btn:hover {
            background: #27ae60;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(39, 174, 96, 0.2);
        }

        .clear-btn {
            background: #e74c3c;
            color: white;
        }

        .clear-btn:hover {
            background: #c0392b;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(192, 57, 43, 0.2);
        }

        .stats {
            background: #e8f4fd;
            color: #2c3e50;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 1rem;
        }

        .stats span {
            font-weight: 600;
            color: #3498db;
        }

        .output-section textarea {
            background: #f8f9fa;
        }

        /* 悬浮气泡样式 */
        .toast {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 0.9rem;
            z-index: 999;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none; /* 不影响点击 */
        }

        /* 气泡显示状态 */
        .toast.show {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }

            .btn-group {
                flex-direction: column;
            }

            button {
                width: 100%;
            }

            .toast {
                left: 0;
                transform: none;
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>订单号去重转换工具</h1>
        <p class="tip">
            操作提示：直接粘贴Excel中的订单号（支持逗号、换行、空格分隔），点击转换按钮自动去重并生成逗号分隔格式，可直接复制使用。
        </p>

        <!-- 输入区域 -->
        <div class="input-section">
            <textarea id="inputOrder" placeholder="请粘贴订单号（每行一个、用逗号分隔、空格分隔均可）"></textarea>
        </div>

        <!-- 按钮区域 -->
        <div class="btn-group">
            <button class="convert-btn" onclick="convertOrders()">点击转换</button>
            <button class="copy-btn" onclick="copyResult()">复制转换结果</button>
            <button class="clear-btn" onclick="clearAll()">清空内容</button>
            <!-- 悬浮气泡容器 -->
            <div id="toast" class="toast"></div>
        </div>

        <!-- 统计信息区域 -->
        <div id="statsBox" class="stats" style="display: none;">
            转换统计：转换前订单号总数 <span id="beforeCount">0</span> 个，转换后去重总数 <span id="afterCount">0</span> 个
        </div>

        <!-- 输出区域 -->
        <div class="output-section">
            <textarea id="outputOrder" readonly placeholder="转换后的订单号会显示在这里"></textarea>
        </div>
    </div>

    <script>
        // 核心转换函数（包含行数统计）
        function convertOrders() {
            // 获取输入内容并去除首尾空格
            const input = document.getElementById('inputOrder').value.trim();
            
            // 空输入校验
            if (!input) {
                showToast('请先粘贴需要转换的订单号！');
                return;
            }

            // 按逗号、换行、回车、空格分割（兼容所有常见分隔方式）
            const orderList = input.split(/[,|\n|\r\n|\s]/)
                .map(order => order.trim()) // 去除每个订单号的首尾空格
                .filter(order => order); // 过滤空字符串

            // 统计转换前的数量
            const beforeCount = orderList.length;

            // 去重（利用Set特性）
            const uniqueOrders = [...new Set(orderList)];
            
            // 统计转换后的数量
            const afterCount = uniqueOrders.length;

            // 用逗号连接并输出结果
            const result = uniqueOrders.join(',');
            document.getElementById('outputOrder').value = result;

            // 显示统计信息
            document.getElementById('beforeCount').textContent = beforeCount;
            document.getElementById('afterCount').textContent = afterCount;
            document.getElementById('statsBox').style.display = 'block';
        }

        // 复制结果到剪贴板（气泡提示版）
        function copyResult() {
            const output = document.getElementById('outputOrder');
            
            // 空结果校验
            if (!output.value) {
                showToast('暂无转换结果可复制，请先点击转换按钮！');
                return;
            }

            // 现代浏览器剪贴板API（兼容更多场景）
            navigator.clipboard.writeText(output.value).then(() => {
                showToast('复制成功！已存入剪贴板');
            }).catch(err => {
                // 降级方案（兼容旧浏览器）
                output.select();
                document.execCommand('copy');
                showToast('复制成功！已存入剪贴板');
            });
        }

        // 新增：清空所有内容
        function clearAll() {
            document.getElementById('inputOrder').value = '';
            document.getElementById('outputOrder').value = '';
            document.getElementById('statsBox').style.display = 'none';
            showToast('已清空所有内容');
        }

        // 悬浮气泡提示函数
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            
            // 2秒后隐藏气泡
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }
    </script>
</body>
</html>
