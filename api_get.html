<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="jquery-3.7.1.min.js"></script>
		<script>
			var qysh = "";
			var spid = "";
			var dpmc = "    MOURY摩力启智";
			var dppt = "淘宝";
			var token = "";
			$(function() {
				const gettoken = {
					"url": "https://mycst.cn//NEWKP/LOGIN/GetToken?UserName=SHGLY_L&Password1=Aa@123654",
					"method": "POST",
					"timeout": 0,
				};
				$.ajax(gettoken).done(function(response) { //获取token
					// 示例：获取后存储为全局变量
					localStorage.setItem("youtoken", response.ID);
					console.log(localStorage.getItem("youtoken"));
					const getqyxx = {
						"url": 'https://mycst.cn//NEWKP/DSKP/DPTBJL?pageindex=1&pagesize=30&gzj=' + dpmc + '&token=' + localStorage.getItem(
							"youtoken"),
						"method": "POST",
						"timeout": 0,
					};

					$.ajax(getqyxx).done(function(responseII) {//获取企业信息
						console.log(responseII.rows[0].QYSH);
						qysh = responseII.rows[0].QYSH;
						const getztxx = {
							"url": 'https://51dzfp.cn/NEWKP//TERM/KPFJLIST?qysh=' + qysh + '&token=' + localStorage.getItem(
								"youtoken"),
							"method": "POST",
							"timeout": 0,
						};

						$.ajax(getztxx).done(function(response) { //获取分机号
							response.rows.forEach(function(i) {
								if (response.rows[0].FJH == 1 && response.rows[0].ZDLXMS == "全电发票") {
									spid = response.rows[0].SPID;
									const getSQWZ = {
										"url": "https://51dzfp.cn/NEWKP/DSKP/DPLIST?dsdpsz=1&pageindex=1&pagesize=5&spid=" + spid +
											"&token=" + localStorage.getItem("youtoken"),
										"method": "POST",
										"timeout": 0,
									};
									$.ajax(getSQWZ).done(function(response) {//获取店铺列表
										response.rows.forEach(function(i) {//循环列表，找到指定店铺
											if (i.DPMC.trim() == dpmc.trim() && i.DPLXMC.trim() == dppt.trim()) {
												console.log(i);
												return i.SQWZ;
											}
										})
									});
								}
							})
						});
					});
				});


			})
		</script>
	</head>
	<body>
	</body>
</html>
